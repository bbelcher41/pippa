
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pippa the Cat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Meet Pippa!</h1>
        <p>The most adorable and playful cat ever!</p>
    </div>

    <div class="gallery">
        <h2>Pippa's Gallery</h2>
        <div class="image-grid">
            <img src="image1.jpeg" alt="Pippa laying down">
            <img src="image2.jpeg" alt="Pippa being curious">
            <img src="image3.jpeg" alt="Pippa looking cute">
            <img src="image4.jpeg" alt="Pippa relaxing">
            <img src="image5.jpeg" alt="Pippa showing love">
        </div>
    </div>

    <div class="fun-facts">
        <h2>Fun Facts About Pippa</h2>
        <p id="funFact">Click the button to see a fun fact!</p>
        <button onclick="showFunFact()">Show Fun Fact</button>
    </div>

    <div class="footer">
        <p>Made with love for Pippa</p>
    </div>
</body>
</html>
